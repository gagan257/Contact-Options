<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="page-heading text-center">
      <h1
        class="heading prevent-select text-white"
        data-aos="fade-up"
        data-aos-delay="400"
        data-aos-once="false"
      >
        CONTACT<span class="heading-span"> OPTIONS</span>
      </h1>
      <br class="prevent-select" />
      <hr
        class="heading-hr prevent-select"
        data-aos="fade-up"
        data-aos-delay="100"
        data-aos-once="false"
      />
    </div>

    <div class="contact-info justify-content-center prevent-select">
      <div class="card" data-aos="slide-left" data-aos-delay="100" data-aos-once="false">
        <h2 data-aos="slide-right" data-aos-delay="800" data-aos-once="false">LinkedIn</h2>
        <p data-aos="fade-in" data-aos-delay="800" data-aos-once="false">Connect with me on LinkedIn to stay updated!</p>
        <a href="https://www.linkedin.com/in/gagan-arora-26343722a/" target="_blank">
          <button class="form-btn rounded-button" data-aos="slide-left" data-aos-delay="800" data-aos-once="false">LinkedIn Profile</button></a
        >
      </div>
      <div class="card" data-aos="slide-left" data-aos-delay="100" data-aos-once="false">
        <h2 data-aos="slide-right" data-aos-delay="800" data-aos-once="false">Contact Form</h2>
        <p data-aos="fade-in" data-aos-delay="800" data-aos-once="false">Fill out the contact form to get in touch.</p>
        <a href="https://gagan.click/#Contact" target="_blank"><button class="form-btn rounded-button" data-aos="slide-left" data-aos-delay="800" data-aos-once="false">Contact Form</button></a>
      </div>
      <div class="card" data-aos="slide-left" data-aos-delay="100" data-aos-once="false">
        <h2 data-aos="slide-right" data-aos-delay="800" data-aos-once="false">Email</h2>
        <p data-aos="fade-in" data-aos-delay="800" data-aos-once="false">Email me for any inquiries or collaboration opportunities.</p>
        <a href="mailto:arorag2577@gmail.com"><button class="form-btn rounded-button" data-aos="slide-left" data-aos-delay="800" data-aos-once="false">Email</button></a>
      </div>
    </div>

    <div class="copyright prevent-select">
      <p data-aos="zoom-out-down" data-aos-delay="100" data-aos-once="true">Made by</span> Gagan Arora. All rights reserved.</p>
    </div>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      offset: -100
    });
  </script>
</html>
